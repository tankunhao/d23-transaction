<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Widgets</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//www.squarefoot.com.sg/js/iframeresizer.min.js"></script>
    <!-- Replace y5f3mjnakpow2xid4bscqzle7r08tvgu with the token issued for your domain -->
    <script src="//www.squarefoot.com.sg/component/sqftapi?token=y5f3mjnakpow2xid4bscqzle7r08tvgu&task=js"></script>
    <script>
        $(document).ready(function(){
            // Load the first widget (Sol Acres)
            squarefoot.load("sqftmain1",{
                task: "project", name: "sol acres", type: "r", subtype: "abc", transaction: "1"
            });
            $("#sqftmain1").iFrameResize();

            // Load the second widget (Inz Residence)
            squarefoot.load("sqftmain2",{
                task: "project", name: "inz residence", type: "r", subtype: "abc", transaction: "1"
            });
            $("#sqftmain2").iFrameResize();

            // Load the third widget (Wandervale)
            squarefoot.load("sqftmain3",{
                task: "project", name: "wandervale", type: "r", subtype: "abc", transaction: "1"
            });
            $("#sqftmain3").iFrameResize();

            // Load the fourth widget (The Rainforest)
            squarefoot.load("sqftmain4",{
                task: "project", name: "the rainforest", type: "r", subtype: "abc", transaction: "1"
            });
            $("#sqftmain4").iFrameResize();

            // Load the fifth widget (Mi Casa)
            squarefoot.load("sqftmain5",{
                task: "project", name: "mi casa", type: "r", subtype: "abc", transaction: "1"
            });
            $("#sqftmain5").iFrameResize();
        });
    </script>
    <style>
        iframe {
            height: 500px; /* Adjust height as needed */
            margin-bottom: 20px; /* Add some space between the widgets */
        }
    </style>
</head>
<body>
    <iframe id="sqftmain1" style="background-color:#fcfcfc" frameborder="0" width="100%"></iframe>
    <iframe id="sqftmain2" style="background-color:#fcfcfc" frameborder="0" width="100%"></iframe>
    <iframe id="sqftmain3" style="background-color:#fcfcfc" frameborder="0" width="100%"></iframe>
    <iframe id="sqftmain4" style="background-color:#fcfcfc" frameborder="0" width="100%"></iframe>

</body>
</html>
